<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      <em>Thank you for taking your time to enable us serve you better</em>
    </p>
    <form id="survey-form">
      <div id="content">
        <label id="name-label">Name</label><br /><br />
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          required
          class="box"
        /><br /><br />
        <label id="email-label">Email</label><br /><br />
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
          class="box"
        /><br />
        <br />
        <label id="number-label">Age (optional)</label><br /><br />
        <input
          type="number"
          id="number"
          min="15"
          max="30"
          placeholder="Age"
          required
          class="box"
        />
        <br /><br />
        <label>Which option best describes your current role? </label
        ><br /><br />
        <select id="dropdown">
          <option name="Select current role">Select current role</option>
          <option value="Student">Student</option>
          <option value="Full time job">Full time job</option>
          <option value="Full time learner">Full time learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Others">Others</option></select
        ><br /><br />
        <label>Would you recommend us to a friend?</label><br /><br />
        <input
          type="radio"
          name="radio"
          value="Definitely"
        />&nbsp;&nbsp;Definitely <br /><br />
        <input
          type="radio"
          name="radio"
          value="Maybe"
        />&nbsp;&nbsp;Maybe<br /><br />
        <input type="radio" name="radio" value="Not sure" />&nbsp;&nbsp;Not sure
        <br /><br />
        <label>What is your favorite feature?</label><br /><br />
        <select>
          <option name="Select an option">Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Option">Option</option></select
        ><br /><br />
        <label
          >What would you like to see improved? (Check all that apply)</label
        ><br /><br />
        <input
          type="checkbox"
          name="checkbox"
          value="Challenges"
        />&nbsp;&nbsp;UI/UX Projects<br /><br />
        <input
          type="checkbox"
          name="checkbox"
          value="Projects"
        />&nbsp;&nbsp;Front-end Projects <br /><br />
        <input
          type="checkbox"
          name="checkbox"
          value="Projects"
        />&nbsp;&nbsp;Back-end Projects <br /><br />
        <input
          type="checkbox"
          name="checkbox"
          value="Visualisation"
        />&nbsp;&nbsp;Full-stack projects<br /><br />

        <label for="Comments">Any comments or suggestions?</label><br />
        <br />
        <textarea
          name="textarea"
          placeholder="Enter your name here"
          id="text"
        ></textarea
        ><br />
        <button id="submit" value="submit">submit</button>
      </div>
    </form>
  </body>
</html>
